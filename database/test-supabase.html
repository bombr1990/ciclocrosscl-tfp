<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Supabase - Ciclocross CL</title>
    <style>
      body {

      .container {

      }
      h1 {
        color: #333;
      }
      .status {
        padding: 15px;
        margin: 15px 0;
        border-radius: 5px;
        font-weight: bold;
      }
      .loading {
        background: #fff3cd;
        color: #856404;
      }
      .success {
        background: #d4edda;

      }
      .error {
        background: #f8d7da;
        color: #721c24;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîç Diagn√≥stico de Conexi√≥n Supabase</h1>

      <div id="status" class="status loading">Preparando prueba...</div>

      <div id="details"></div>

      <button onclick="runTest()">üîÑ Ejecutar Prueba</button>
    </div>

    <script type="module">
      import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'

      const supabaseUrl = 'https://swmuwbelkludgorfoczw.supabase.co'
      const supabaseKey =
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN3bXV3YmVsa2x1ZGdvcmZvY3p3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEyNzg5MTcsImV4cCI6MjA3Njg1NDkxN30.Yxbqt0WE4hgrT3Q3QnLzJs6gykdQoQLGt5kN8qPC8PM'

      window.runTest = async function () {
        const statusDiv = document.getElementById('status')
        const detailsDiv = document.getElementById('details')

        statusDiv.className = 'status loading'
        statusDiv.textContent = '‚è≥ Probando conexi√≥n con Supabase...'
        detailsDiv.innerHTML = ''

        try {
          console.log('üîç Iniciando prueba...')

          // Crear cliente
          const supabase = createClient(supabaseUrl, supabaseKey)
          console.log('‚úÖ Cliente creado')

          detailsDiv.innerHTML += '<h3>1Ô∏è‚É£ Configuraci√≥n:</h3>'
          detailsDiv.innerHTML += `<pre>URL: ${supabaseUrl}\nKey: ${supabaseKey.substring(0, 20)}...</pre>`

          // Intentar obtener datos
          detailsDiv.innerHTML += '<h3>2Ô∏è‚É£ Consultando tabla deportistas:</h3>'
          const { data, error, count } = await supabase
            .from('deportistas')
            .select('*', { count: 'exact' })

          if (error) {
            throw error
          }

          // √âxito
          statusDiv.className = 'status success'
          statusDiv.textContent = `‚úÖ ¬°CONEXI√ìN EXITOSA! Se encontraron ${count} deportistas`

          detailsDiv.innerHTML += '<h3>3Ô∏è‚É£ Datos obtenidos:</h3>'
          detailsDiv.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`

          console.log('‚úÖ Datos obtenidos:', data)
        } catch (error) {
          console.error('‚ùå Error:', error)

          statusDiv.className = 'status error'
          statusDiv.textContent = '‚ùå ERROR EN LA CONEXI√ìN'

          detailsDiv.innerHTML += '<h3>‚ùå Detalles del Error:</h3>'
          detailsDiv.innerHTML += `<pre>${JSON.stringify(error, null, 2)}</pre>`

          detailsDiv.innerHTML += '<h3>üìã Posibles soluciones:</h3>'
          detailsDiv.innerHTML += '<ul>'

          if (error.message?.includes('relation') || error.message?.includes('does not exist')) {
            detailsDiv.innerHTML +=
              '<li><strong>La tabla "deportistas" NO existe.</strong><br>Soluci√≥n: Ejecuta el script SQL en Supabase (archivo supabase-setup.sql)</li>'
          } else if (error.message?.includes('permission') || error.message?.includes('RLS')) {
            detailsDiv.innerHTML +=
              '<li><strong>Problema de permisos (RLS).</strong><br>Soluci√≥n: Verifica las pol√≠ticas de seguridad en Supabase</li>'
          } else if (error.message?.includes('Invalid API key')) {
            detailsDiv.innerHTML +=
              '<li><strong>Clave API inv√°lida.</strong><br>Soluci√≥n: Verifica tu ANON KEY en Supabase</li>'
          } else {
            detailsDiv.innerHTML += `<li><strong>Error desconocido:</strong> ${error.message}</li>`
          }

          detailsDiv.innerHTML += '</ul>'
        }
      }

      // Ejecutar autom√°ticamente al cargar
      window.runTest()
    </script>
  </body>
</html>
